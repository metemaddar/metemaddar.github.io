title: Mohammad Etemaddar
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Mohammad Etemaddar
  description: "Mohammad Etemaddar description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Mohammad Etemaddar
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  mainSections: ["posts"]

  # assets:
  #   # disableHLJS: true # to disable highlight.js
  #   # disableFingerprinting: true
  #   favicon: "<link / abs url>"
  #   favicon16x16: "<link / abs url>"
  #   favicon32x32: "<link / abs url>"
  #   apple_touch_icon: "<link / abs url>"
  #   safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    # icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Mohammad Etemaddar
    subtitle: "Eyes Don't Lie"
    imageUrl: "pics/cyclist-full.webp"
    imageWidth: 125
    imageHeight: 125
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
    #   - name: Tags
    #     url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    # - name: x
    #   url: "https://x.com/"
    - name: github
      url: "https://github.com/metemaddar"
    - name: linkedin
      url: https://www.linkedin.com/in/mohammad-etemaddar/
    - name: inaturalist
      url: https://www.inaturalist.org/people/metemaddar
    - name: strava
      url: https://www.strava.com/athletes/47685000
    - name: stackoverflow
      url: "https://stackoverflow.com/users/1951027/mohammad-etemaddar"
    - name: telegram
      url: https://t.me/metemaddar

  analytics:
    google:
      SiteVerificationTag: "ohKn3MisXO8a3s4xlM51QqZy1-fUmFErjOHGMOe_2NM"
    bing:
      SiteVerificationTag: "66971563D97896B1A427D4821480F550"
    yandex:
      SiteVerificationTag: "c3277c35e817fc2d"

  cover:
    linkFullImages: true

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
